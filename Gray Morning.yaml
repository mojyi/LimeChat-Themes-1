# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '(%n) '
  scroller-highlight-color: '#ed8787'
input-text:
  font-family: 'Lucida Grande'
  font-size: 12px
  background-color: '#202020'
  color: '#fff'
  selected:
    background-color: '#666'
member-list:
  font-family: 'Lucida Grande'
  font-size: 12px
  color: '#fff'
  background-color: '#202020'
  operator:
    color: '#fff'
  selected:
    color: '#fff'
    background:
      # gradient
      top-line-color: '#666'
      bottom-line-color: '#666'
      top-color: '#666'
      bottom-color: '#666'
server-tree:
  font-family: 'Lucida Grande'
  font-size: 12px
  background-color: '#202020'
  highlight:
    color: '#ed8787'
  newtalk:
    color: '#ed8787'
  unread:
    color: '#87c2ed'
  normal:
    active:
      color: '#fff'
    inactive:
      color: '#999'
  selected:
    active:
      color: '#fff'
    inactive:
      color: '#999'
    background:
      # gradient
      top-line-color: '#666'
      bottom-line-color: '#666'
      top-color: '#666'
      bottom-color: '#666'
