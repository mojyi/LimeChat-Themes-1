# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '(%n) '
  scroller-highlight-color: '#ff9'
input-text:
  font-family: 'Lucida Grande'
  font-size: 12px
  background-color: '#f6f6f6'
  color: '#222'
  selected:
    background-color: '#ccc'
member-list:
  font-family: 'Lucida Grande'
  font-size: 12px
  color: '#222'
  background-color: '#f6f6f6'
  operator:
    color: '#222'
  selected:
    color: '#222'
    background:
      # gradient
      top-line-color: '#ccc'
      bottom-line-color: '#ccc'
      top-color: '#ccc'
      bottom-color: '#ccc'
server-tree:
  font-family: 'Lucida Grande'
  font-size: 12px
  background-color: '#f6f6f6'
  highlight:
    background-color: '#ff9'
  newtalk:
    color: '#5AA4FF'
  unread:
    color: '#5AA4FF'
  normal:
    active:
      color: '#222'
    inactive:
      color: '#999'
  selected:
    active:
      color: '#222'
    inactive:
      color: '#999'
    background:
      # gradient
      top-line-color: '#ccc'
      bottom-line-color: '#ccc'
      top-color: '#ccc'
      bottom-color: '#ccc'
